<!DOCTYPE html>
<html lang="VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Liên kết tới file CSS để định dạng trang -->
    <link rel="stylesheet" href="./login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Header chứa logo và thanh điều hướng -->
    <header>
      <img
        src="/Koi_Pond_Construction_Ordering_System/videograph-master/img/logo_X_koi_full.png"
        alt="logo"
        class="logo"
      />
      <nav class="navigation">
        <!-- Các liên kết điều hướng -->
        <a
          href="/Koi_Pond_Construction_Ordering_System/videograph-master/index.html"
          ><ion-icon name="home"></ion-icon> Trang Chủ</a
        >
        <a href="#">Giới Thiệu</a>
        <a href="#">Dịch Vụ</a>
        <a href="#">Liên Hệ</a>
        <!-- Nút bật popup đăng nhập -->
        <button class="btnLogin-popup">Đăng Nhập</button>
      </nav>
    </header>

    <!-- Popup wrapper chứa form đăng nhập và đăng ký -->
    <div class="wrapper">
      <!-- Icon đóng popup -->
      <!-- <span class="icon-close"><ion-icon name="close"></ion-icon></span> -->

      <!-- Form đăng nhập -->
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Mật Khẩu</label>
          </div>
          <div class="remeber-forgot">
            <label><input type="checkbox" /> Ghi Nhớ</label>
            <a href="#">Quên Mật Khẩu</a>
          </div>
          <button type="submit" class="btn">Đăng Nhập</button>
          <div class="login-register">
            <p>
              Chưa Có Tài Khoản?
              <!-- Liên kết đến form đăng ký -->
              <a href="#" class="register-link">Đăng Ký</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Form đăng ký -->
      <div class="form-box register">
        <h2>Đăng ký</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Tên đăng nhập</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Mật khẩu</label>
          </div>
          <div class="remeber-forgot">
            <label
              ><input type="checkbox" /> Tôi đồng ý với các điều khoản và điều kiện</label
            >
          </div>
          <button type="submit" class="btn">Đăng ký</button>
          <div class="login-register">
            <p>
              Đã có tài khoản
              <!-- Liên kết đến form đăng nhập -->
              <a href="#" class="login-link">Đăng nhập</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Kết nối với file JavaScript và thư viện icon -->
    <script src="./login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
