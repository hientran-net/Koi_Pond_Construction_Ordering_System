<!DOCTYPE html>
<html lang="VN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Liên kết tới file CSS để định dạng trang -->
    <link rel="stylesheet" href="/CNPM_giuaki/Login/login.css" />
    <title>Login</title>
  </head>
  <body>
    <!-- Header chứa logo và thanh điều hướng -->
    <header>
      <img src="/CNPM_giuaki/img/logo_X_koi_full.png" alt="logo" class="logo" />
      <nav class="navigation">
        <!-- Các liên kết điều hướng -->
        <a href="/CNPM_giuaki/index/archi-new-1.0.0/index.html"
          ><ion-icon name="home"></ion-icon> Home</a
        >
        <a href="#">About</a>
        <a href="#">Services</a>
        <a href="#">Contact</a>
        <!-- Nút bật popup đăng nhập -->
        <button class="btnLogin-popup">Login</button>
      </nav>
    </header>

    <!-- Popup wrapper chứa form đăng nhập và đăng ký -->
    <div class="wrapper">
      <!-- Icon đóng popup -->
      <span class="icon-close"><ion-icon name="close"></ion-icon></span>

      <!-- Form đăng nhập -->
      <div class="form-box login">
        <h2>Login</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remeber-forgot">
            <label><input type="checkbox" /> Remember me</label>
            <a href="#">Forgot password</a>
          </div>
          <button type="submit" class="btn">Login</button>
          <div class="login-register">
            <p>
              Don't have an account?
              <!-- Liên kết đến form đăng ký -->
              <a href="#" class="register-link">Register</a>
            </p>
          </div>
        </form>
      </div>

      <!-- Form đăng ký -->
      <div class="form-box register">
        <h2>Registration</h2>
        <form action="#">
          <div class="input-box">
            <span class="icon"><ion-icon name="person"></ion-icon></span>
            <input type="text" required />
            <label>Username</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="mail"></ion-icon></span>
            <input type="email" required />
            <label>Email</label>
          </div>
          <div class="input-box">
            <span class="icon"><ion-icon name="lock-closed"></ion-icon></span>
            <input type="password" required />
            <label>Password</label>
          </div>
          <div class="remeber-forgot">
            <label
              ><input type="checkbox" /> I agree to the terms & condition</label
            >
          </div>
          <button type="submit" class="btn">Register</button>
          <div class="login-register">
            <p>
              Already have an account?
              <!-- Liên kết đến form đăng nhập -->
              <a href="#" class="login-link">Login</a>
            </p>
          </div>
        </form>
      </div>
    </div>

    <!-- Kết nối với file JavaScript và thư viện icon -->
    <script src="/CNPM_giuaki/Login/login.js"></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
